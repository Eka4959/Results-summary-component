<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="result">
            <h1 id="yourresult">Your Result</h1>
            <div id="div-score">
                <div>
                    <h1>76</h1>
                    <p>of 100</p>
                </div>  
            </div>
            <h1 id="great" >Great</h1>
            <p id="txt">Your score is higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="summary">
            <h2>Summary</h2>
            <div id="detailed_score">
                <div id="reaction">
                    <p id="rep">Reaction</p>
                    <div id="reaction-score">
                        <p><b>80</b> / 100</p>
                    </div>
                </div>
                <div id="memory">
                    <p id="mep">Memory</p>
                    <div id="memory-score">
                        <p><b>92</b> / 100</p>
                    </div>
                </div>
                <div id="verbal">
                    <p id="vep">Verbal</p>
                    <div id="verbal-score">
                        <p><b>61</b> / 100</p>
                    </div>
                </div>
                <div id="visual">
                    <p id="vip">Visual</p>
                    <div id="visual-score">
                        <p><b>72</b> / 100</p>
                    </div>
                </div>
            </div>
        <button>Continue</button>
        </div>
    </div>
</body>
</html>
